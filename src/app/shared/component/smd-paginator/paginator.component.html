<div class="smd-paginator">
    <div class="smd-paginator-range">
        Rows per page:
        <mat-select [(ngModel)]="selectedRange">
            <mat-option *ngFor="let range of ranges" [value]="range">
                {{range}}
            </mat-option>
        </mat-select>
    </div>
    <div class="smd-paginator-current-page">
        {{pageStart}}-{{pageEnd}} of {{count}}
    </div>
    <div class="smd-paginator-navigation">
        <button mat-icon-button type="button" (click)="onPreviousClick($event)" mat-tooltip="Previous" [disabled]="pageStart == 1">
            <i class="material-icons">navigate_before</i>
        </button>
        <button mat-icon-button type="button" (click)="onNextClick($event)" mat-tooltip="Next" [disabled]="pageEnd == count">
            <i class="material-icons">navigate_next</i>
        </button>
    </div>
</div>
