<div class="smd-paginator">
    <div class="smd-paginator-range">
        Rows per page:
        <md-select [(ngModel)]="selectedRange">
            <md-option *ngFor="let range of ranges" [value]="range">
                {{range}}
            </md-option>
        </md-select>
    </div>
    <div class="smd-paginator-current-page">
        {{pageStart}}-{{pageEnd}} of {{count}}
    </div>
    <div class="smd-paginator-navigation">
        <button md-icon-button type="button" (click)="onPreviousClick($event)" [disabled]="pageStart == 1">
            <i class="material-icons">navigate_before</i>
        </button>
        <button md-icon-button type="button" (click)="onNextClick($event)" [disabled]="pageEnd == count">
            <i class="material-icons">navigate_next</i>
        </button>
    </div>
</div>
