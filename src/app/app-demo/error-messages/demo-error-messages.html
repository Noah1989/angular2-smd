<md-toolbar color="accent">
    Component - Error Messages
</md-toolbar>

<md-card>
    <md-card-title>Template Form</md-card-title>
    <div class="row">
        <div class="column">
            <md-input-container>
                <input type="text" mdInput placeholder="Required Field" [(ngModel)]="requiredField" required name="requiredField" #requiredFieldModel="ngModel" />
            </md-input-container>
            <smd-error-messages [control]="requiredFieldModel"></smd-error-messages>
        </div>
        <div class="column">
            <md-input-container>
                <input type="text" mdInput placeholder="MinLength Field" [(ngModel)]="minLengthField" minlength="3" name="minLengthField" #minLengthFieldModel="ngModel" />
            </md-input-container>
            <smd-error-messages [control]="minLengthFieldModel"></smd-error-messages>
        </div>
        <div class="column">
            <md-input-container>
                <input type="text" mdInput placeholder="Required Field (With Custom Message)" [(ngModel)]="requiredFieldCustomMessage" required name="requiredFieldCustomMessage" #requiredFieldCustomMessageModel="ngModel" />
            </md-input-container>
            <smd-error-messages [control]="requiredFieldCustomMessageModel">
                <ng-template smdErrorMessage for="required">This Field is Required with a custom message</ng-template>
            </smd-error-messages>
        </div>
    </div>
</md-card>

<md-card>
    <md-card-title>Reactive Form</md-card-title>
    <form [formGroup]="myReactiveForm">
        <div class="row">
            <div class="column">
                <md-input-container>
                    <input type="text" mdInput placeholder="Required Field" formControlName="requiredFieldReactive" required/>
                </md-input-container>
                <smd-error-messages [control]="myReactiveForm.get('requiredFieldReactive')"></smd-error-messages>
            </div>
            <div class="column">
                <md-input-container>
                    <input type="text" mdInput placeholder="MinLength Field" formControlName="minLengthFieldReactive" minlength="3" />
                </md-input-container>
                <smd-error-messages [control]="myReactiveForm.get('minLengthFieldReactive')"></smd-error-messages>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <md-input-container>
                    <input type="text" mdInput placeholder="Required Field (With Custom Message)" formControlName="requiredFieldCustomMessageReactive" required/>
                </md-input-container>
                <smd-error-messages [control]="myReactiveForm.get('requiredFieldCustomMessageReactive')">
                    <ng-template smdErrorMessage for="required">This Field is Required with a custom message</ng-template>
                </smd-error-messages>
            </div>
            <div class="column">
                <md-input-container>
                    <input type="text" mdInput placeholder="With Custom Validation" formControlName="requiredFieldCustomValidationReactive" />
                </md-input-container>
                <smd-error-messages [control]="myReactiveForm.get('requiredFieldCustomValidationReactive')">
                    <ng-template smdErrorMessage for="myValidationError" let-error="error">Try to type '{{error.validItem}}'</ng-template>
                </smd-error-messages>
            </div>
        </div>
    </form>
</md-card>

<md-card class="example-card">
    <md-tab-group class="demo-tab-group">
        <md-tab label="Html">
            <div class="tab-content">
                <pre>
                    {{htmlExample}}
                </pre>
            </div>
        </md-tab>
        <md-tab label="TS">
            <div class="tab-content">
                <pre>
                    {{tsExample}}
                </pre>
            </div>
        </md-tab>
    </md-tab-group>
</md-card>
